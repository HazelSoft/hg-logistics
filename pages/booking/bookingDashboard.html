<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HG Logistics</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/pages/booking_dashboard_style.css">

    <!-- Link to Bootstrap CSS (you can also use a CDN link here) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- temp -->
    <!-- <meta http-equiv="refresh" content="1"> -->
</head>

<body>
    <main>
        <!-- hero section -->
        <section class="container-fluid booking-dashboard-hero d-flex justify-content-start align-items-center">
            <div class="px-md-5">
                <h3>HG LOGISTICS</h3>
                <h3>BOOKING</h3>
            </div>
        </section>

        <section class="container-fluid py-3 booking-dashboard-main">
            <div class="row px-md-5">
                <div class="col-12">
                    <h3>BOOK ONLINE</h3>
                    <p>In order to get you the right tool or expert in HG Logistics, we need to ask you a few short
                        questions.</p>
                </div>
            </div>
            <div class="row px-md-5">
                <!-- Left Column -->
                <div class="col-md-6 pt-4">
                    <div class="text-left px-4 booking-dashboard-con">
                        <div class="row p-3">
                            <div class="col-md-6 mt-2 mt-md-0">
                                <button class="w-100 h-100">Logistics</button>
                            </div>
                            <div class="col-md-6 mt-2 mt-md-0">
                                <button class="w-100 h-100">Warehousing</button>
                            </div>

                        </div>
                        <div class="row">
                            <p class="text-center">I am Shipping....</p>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-6 mt-2 mt-md-0">
                                <button class="w-100 h-100">
                                    <img src="../../img/booking-dashboard-btn-3.png" width="70" height="50"
                                        alt="Parcel Or Documents">
                                    <p>Parcel Or Documents</p>
                                </button>
                            </div>
                            <div class="col-md-6 mt-2 mt-md-0">
                                <button class="w-100 h-100">
                                    <img src="../../img/booking-dashboard-btn-4.png" width="94" height="50"
                                        alt="Cargo / Freight">
                                    <p class="p-0 m-0">Cargo / Freight</p>
                                    <span>More than 30 kg</span>
                                </button>
                            </div>

                        </div>
                        <div class="row d-flex justify-content-center align-items-center">
                            <p class="text-center">Ship Via...</p>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-4 mt-2 mt-md-0">
                                <button class="w-100 h-100">
                                    <img src="../../img/booking-dashboard-btn-5.png" width="66" height="66"
                                        alt="Road Freight">
                                    <p>Road Freight</p>
                                </button>
                            </div>
                            <div class="col-md-4 mt-2 mt-md-0">
                                <button class="w-100 h-100">
                                    <img src="../../img/booking-dashboard-btn-6.png" width="52" height="52"
                                        alt="Air Freight">
                                    <p>Air Freight</p>
                                </button>
                            </div>
                            <div class="col-md-4 mt-2 mt-md-0">
                                <button class="w-100 h-100">
                                    <img src="../../img/booking-dashboard-btn-7.png" width="52" height="52"
                                        alt="Sea/Ocean Freight">
                                    <p>Sea/Ocean Freight</p>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <a href="./bookingOnlineFormOrigin.html" class="btn">PROCEED TO BOOKING</a>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <div class="text-center">
                        <img src="../../img/booking-dashboard.png" alt="Your Image" class="img-fluid"
                            style="padding: 10px;">
                    </div>
                </div>
            </div>
        </section>



    </main>

    <footer>
        <!-- Footer content if needed -->
    </footer>

    <!-- Link to your custom JavaScript file -->
    <script src="js/index.js"></script>
    <script src="js/pages/home_javascript.js"></script>

    <!-- Link to Bootstrap JavaScript and npm packages (you can also use a CDN link here) -->
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
