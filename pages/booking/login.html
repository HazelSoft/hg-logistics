<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HG Logistics</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/pages/booking_login_style.css">

    <!-- Link to Bootstrap CSS (you can also use a CDN link here) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- temp -->
    <!-- <meta http-equiv="refresh" content="1"> -->
</head>

<body>
    <main>
        <!-- hero section -->
        <section class="container-fluid booking-login-hero d-flex justify-content-start align-items-center">
            <div class="px-md-5">
                <h3>HG LOGISTICS</h3>
                <h3>BOOKING</h3>
            </div>
        </section>

        <section class="container-fluid py-3 booking-login-main">
            <form class="row" onsubmit="event.preventDefault(); loginUser();">
                <div class="col-md-6 p-md-5 booking-login-signin-form">
                    <div class="p-md-5 w-75 m-auto">
                        <h1>Welcome</h1>
                        <h5>Log in to continue</h5>
                        <div class="mt-3 d-flex justify-content-center align-items-center">
                            <img src="../../img/icon-user.png" alt="user" width="20" height="20">
                            <input required type="text" placeholder="enter your username">
                        </div>
                        <div class="mt-3 d-flex justify-content-center align-items-center">
                            <img src="../../img/icon-key.png" alt="password" width="20" height="20">
                            <input required type="password" placeholder="enter your password">
                        </div>
                        <div>
                            <div>
                                <input required class="p-0 m-0" id="rememberName" type="checkbox">
                                <label for="rememberName"> Remember my username</label>
                            </div>
                            <p class="text-end">Forgot password?</p>
                        </div>
                        <div class="d-flex justify-content-center align-items-center flex-column">
                            <button type="submit" class="btn-light-blue align-self-end">Log in</button>
                            <p class="text-center pt-3 pt-md-0">or use Social media</p>
                        </div>
                        <div class="px-md-5 d-flex justify-content-between align-items-center">
                            <img src="../../img/icon-facebook.png" width="61" height="61" alt="facebook">
                            <img src="../../img/icon-instagram.png" width="61" height="61" alt="instagram">
                            <img src="../../img/icon-google.png" width="61" height="61" alt="google">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-md-5 booking-login-signup-form">
                    <div class="p-3 p-md-5 m-auto my-4 d-flex justify-content-between align-items-between flex-column">
                        <h3>Don't have an account ?</h3>
                        <h4>New to our online services?</h4>
                        <p>Sign up to book online, manage and pay for shipments, and access a suite
                            of products and services designed to simplify your supply chain.</p>
                        <a href="./register.html" type="submit" class="btn-white align-self-start">Register</a>
                    </div>
                </div>
            </form>
        </section>



    </main>

    <footer>
        <!-- Footer content if needed -->
    </footer>

    <!-- Link to your custom JavaScript file -->
    <script src="js/index.js"></script>
    <script src="js/pages/home_javascript.js"></script>

    <!-- Link to Bootstrap JavaScript and npm packages (you can also use a CDN link here) -->
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const loginUser = (e) => {
            window.location.href = "/pages/booking/bookingDashboard.html";
        }
    </script>

</body>

</html>
