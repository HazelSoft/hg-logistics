<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HG Logistics</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/pages/contact_style.css">

    <!-- Link to Bootstrap CSS (you can also use a CDN link here) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- temp -->
    <!-- <meta http-equiv="refresh" content="1"> -->
</head>

<body>

    <nav>
        <!-- Navigation menu if needed -->
    </nav>

    <main>
        <!-- hero section -->
        <section class="container-fluid about-hero d-flex justify-content-start align-items-center">
            <div class="px-md-5">
                <h3>HG LOGISTICS</h3>
                <h3>CONTACT US</h3>
            </div>
        </section>

        <section class="container-fluid py-3">
            <div class="row px-md-5 about-main-section-1">
                <!-- Left Column -->
                <div class="col-md-6 pt-4">
                    <div class="text-left px-4">
                        <h3 class="pb-4 contact-heading">HG Logistics - Headquarters</h3>
                        <p class="pb-3">
                            74 Kot Lakhpat, Quaid e Azam <br> Industrial Estate, Lahore, Pakistan. 54700
                        </p>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6 pt-4">
                    <form action="" class="p-0 m-0">
                        <div class="row px-md-5 get-quote-main-section-1">
                            <!-- Left Column -->
                            <div class="col-12 px-3 px-md-0 contact-form">
                                <div class="row">
                                    <div class="col-12">
                                        <h3 class="contact-heading">Request A Call Back !</h3>
                                    </div>
                                </div>

                                <div class="row my-3">
                                    <div class="col-md-3">
                                        <label for="firstName"> Full Name* </label>
                                    </div>
                                    <div class="col-md-9">
                                        <input id="firstName" type="text" required placeholder="enter your first name">
                                    </div>
                                </div>

                                <div class="row my-3">
                                    <div class="col-md-3">
                                        <label for="phoneNumber"> Phone Number* </label>
                                    </div>
                                    <div class="col-md-3 pb-2 pb-md-0">
                                        <input id="phoneNumber" type="text" required placeholder="prefix code">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="tel" required placeholder="enter phone number">
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-md-3">
                                        <label for="emailAddress"> Email Address* </label>
                                    </div>
                                    <div class="col-md-9">
                                        <input id="emailAddress" type="email" required
                                            placeholder="enter your email address">
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-md-3">
                                        <label for="cargoMessage"> Message* </label>
                                    </div>
                                    <div class="col-md-9">
                                        <textarea id="cargoMessage" placeholder="write your message"></textarea>

                                    </div>
                                </div>

                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <!-- Footer content if needed -->
    </footer>

    <!-- Link to your custom JavaScript file -->
    <script src="js/index.js"></script>
    <script src="js/pages/home_javascript.js"></script>

    <!-- Link to Bootstrap JavaScript and npm packages (you can also use a CDN link here) -->
    <!-- <script src="js/bootstrap.js"></script> -->

</body>

</html>
